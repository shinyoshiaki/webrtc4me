name: Node CI

on:
  push:
    branches:
      - "feature/*"
      - "maintain/*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: build
        run: |
          yarn install
          yarn test
          yarn update

      - name: build_react
        run: |
          cd example
          yarn install
          yarn build
          cd ..

      - name: ready_deploy
        run: |
          mkdir deploy
          shopt -s extglob
          shopt -s dotglob
          mv !(deploy|node_modules) deploy

      - name: deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./deploy
